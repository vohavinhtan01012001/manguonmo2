    <h1>java

    <script>
        var year = new Date();
    function getNextYear(){
        return year.getFullYear()+1;
    }
    console.log(getNextYear());
    function run(a) {
    
    if(a % 15 == 0)
    {
        return 3;
    }
    else if(a % 3 == 0  )
    {
        return 1;
    }
    else if(a % 5 == 0)
    {
        return 2;
    }
}


// Kỳ vọng
console.log(run(3)) // 1
console.log(run(5)) // 2
console.log(run(15)) // 3
    </script>
